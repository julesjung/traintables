name: Update Stops Database

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  update-stops-database:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: |
          cd gtfs
          cargo run
      - uses: actions/upload-artifact@v6
        with:
          name: gtfs
          path: gtfs/gtfs.sqlite
